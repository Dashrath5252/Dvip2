name: ğŸš€ Auto Optimize Images
on:
  push:
    paths:
      - '*.webp'
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ğŸ”¥ THIS FIXES PERMISSION ERROR
    
    steps:
      # Step 1: Get the code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # Step 2: Setup Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # Step 3: Install dependencies
      - name: ğŸ“¦ Install sharp
        run: npm install sharp
      
      # Step 4: Run optimization
      - name: ğŸ–¼ï¸ Run optimization
        run: node optimize.js
      
      # Step 5: Auto commit with PERMISSION FIXED
      - name: ğŸ“¤ Auto commit optimized images
        run: |
          # Configure git
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Check if there are new files
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "ğŸš€ New files detected, committing..."
            
            # Add all PNG and WebP files
            git add *.png *.webp
            
            # Commit
            git commit -m "ğŸ¤– Auto-optimized images - $(date)"
            
            # Push
            git push
          else
            echo "ğŸ“­ No new files to commit"
          fi
